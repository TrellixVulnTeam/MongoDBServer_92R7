<body>
    <main>
      <div class="basket">
        <div class="basket-module">
          <label for="promo-code">Enter a promotional code</label>
          <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
          <button class="promo-code-cta" disabled>Apply</button>
        </div>
        <div class="basket-labels">
          <ul>
            <li class="item item-heading">Item</li>
            <li class="price">Price</li>
            <li class="quantity">Quantity</li>
            <li class="subtotal">Subtotal</li>
          </ul>
        </div>

        <div class="basket-product" *ngFor="let product of shoppingCart; let i = index">
          <div class="item">
            <div class="product-image">
              <img src="{{ product.image }}" alt="Placholder Image 2" class="product-frame">
            </div>
            <div class="product-details">
              <h1><strong><span class="item-quantity">1</span> {{ product.drugName}} </strong></h1>      
              <p>{{ product.drugCompany}}</p>        
            </div>
          </div>
          <div class="price">{{ product.price}}</div>
          <div class="quantity">
            <input style="width: 40px;" type="number" min="1" value="{{ product.quantity }}" max="10" class="quantity-field" (change)="quantityChange($event , product)">
          </div>
          <div class="subtotal">{{ product.total}}</div>
          <div class="remove">
            <button (click)="removeFromCart(product)">Remove</button>
          </div>
        </div>  

      </div>
      <aside>
        <div class="summary">
          <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
          <div class="summary-subtotal">
            <div class="subtotal-title">Subtotal</div>
            <div class="subtotal-value final-value" id="basket-subtotal">{{ subtotal }}</div>
            <div class="summary-promo hide">
              <div class="promo-title">Promotion</div>
              <div class="promo-value final-value" id="basket-promo"></div>
            </div>
          </div>
          <div class="summary-delivery">
            <select name="delivery-collection" class="summary-delivery-selection">
                <option value="0" selected="selected">Select Collection or Delivery</option>
               <option value="collection">Collection</option>
               <option value="first-class">Mail 1st Class</option>
               <option value="second-class">Mail 2nd Class</option>
               <option value="signed-for">Mail Special Delivery</option>
            </select>
          </div>
          <div class="summary-total">
            <div class="total-title">Total</div>
            <div class="total-value final-value" id="basket-total">{{ subtotal }}</div>
          </div>
          <div class="summary-checkout">
            <button class="checkout-cta" (click)="processOrder()">Go to Secure Checkout</button>
          </div>
        </div>
      </aside>
    </main>
  </body>
