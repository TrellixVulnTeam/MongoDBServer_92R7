<div class="content container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">					
			<span>use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form #myform="ngForm" (ngSubmit)="login(myform)">
			<h1>Sign in</h1>			
			<input type="email" placeholder="Email" [(ngModel)]="email" name="email" required/>
            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required/>	
            <p>{{errorMsg}}</p>		
			<button [disabled]="!myform.valid">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">			
			<div class="overlay-panel overlay-right">
				<h1>New, Here!</h1>				
				<button class="ghost" id="signUp" (click)="register()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
