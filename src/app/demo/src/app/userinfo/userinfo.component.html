<div class="body">
    <div class="main-content">      
       
       <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px;background-size: cover; background-position: center top;">
          <!-- Mask -->
          <span class="mask bg-gradient-default opacity-8"></span>
          <!-- Header container -->
          <div class="container-fluid d-flex align-items-center">
             <div class="row">
                <div class="col-lg-7 col-md-10">
                   <h1 class="display-2 text-white">{{ data.firstName }}</h1>
                   <p class="text-white mt-0 mb-5">This is your profile page. You can see the update your profile</p>
                   <a href="javascript:void(0)" class="btn btn-info" (click)="updateUser(myform)">Edit profile</a>
                </div>
             </div>
          </div>
       </div>
       <!-- Page content -->
       <div class="container-fluid mt--7">
          <div class="row">            
             <div class="col-xl-8 order-xl-1">
                <div class="card bg-secondary shadow">
                   <div class="card-header bg-white border-0">
                      <div class="row align-items-center">
                         <div class="col-8">
                            <h3 class="mb-0">My account</h3>
                         </div>                         
                      </div>
                   </div>
                   <div class="card-body">
                      <form #myform="ngForm">
                         <h6 class="heading-small text-muted mb-4">User information</h6>
                         <div class="pl-lg-4">                            
                            <div class="row">
                               <div class="col-lg-6">
                                  <div class="form-group focused">
                                     <label class="form-control-label" for="input-first-name">First name</label>
                                     <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" [(ngModel)]="data.firstName" name="firstName" required>
                                  </div>
                               </div>
                               <div class="col-lg-6">
                                  <div class="form-group focused">
                                     <label class="form-control-label" for="input-last-name">Last name</label>
                                     <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" [(ngModel)]="data.lastName" name="lastName" required>
                                  </div>
                               </div>
                            </div>
                         </div>
                         <hr class="my-4">
                         <!-- Address -->
                         <h6 class="heading-small text-muted mb-4">Contact information</h6>
                         <div class="pl-lg-4">
                           <div class="row">
                              <div class="col-lg-6">
                                 <div class="form-group focused">
                                    <label class="form-control-label" for="input-first-name">Email</label>
                                    <input type="email" id="input-first-name" class="form-control form-control-alternative" placeholder="Email" [(ngModel)]="data.email" name="email" required>
                                 </div>
                              </div>
                              <div class="col-lg-6">
                                 <div class="form-group focused">
                                    <label class="form-control-label" for="input-last-name">Password</label>
                                    <input type="password" id="input-last-name" class="form-control form-control-alternative" placeholder="Password" [(ngModel)]="data.password.content" name="password" required>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-lg-6">
                                 <div class="form-group focused">
                                    <label class="form-control-label" for="input-first-name">Gender</label>
                                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Gender" [(ngModel)]="data.gender" name="gender" required>
                                 </div>
                              </div>
                              <div class="col-lg-6">
                                 <div class="form-group focused">
                                    <label class="form-control-label" for="input-last-name">Phone Number</label>
                                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Phone Number" [(ngModel)]="data.phoneNumber" name="phoneNumber" required>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-lg-6">
                                 <div class="form-group focused">
                                    <label class="form-control-label" for="input-first-name">Credit Card Number</label>
                                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Credit Card Number" [(ngModel)]="data.cardNumber" name="cardNumber" required>
                                 </div>
                              </div>
                           </div>
                         </div>
                      </form>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    
</div>
