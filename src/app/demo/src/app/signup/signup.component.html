<div class="content container" id="container">	
	<div class="form-container sign-up-container">
		<form #myform="ngForm" (ngSubmit)="register(myform)">
            <h1>Sign Up</h1>			
            <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required/>
            <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required/>
			<input type="email" placeholder="Email" [(ngModel)]="email" name="email" required/>
            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required/>	
            <input type="text" placeholder="Gender" [(ngModel)]="gender" name="gender" required/>
            <input type="text" placeholder="Phone" [(ngModel)]="phoneNumber" name="phoneNumber" required/>
            <input type="text" placeholder="Credit Card" [(ngModel)]="cardNumber" name="cardNumber" required/>
            <p>{{errorMsg}}</p>		
			<button [disabled]="!myform.valid">Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">			
			<div class="overlay-panel overlay-right">
				<h1>Already , have account</h1>				
				<button class="ghost" id="signUp" (click)="goToLogin()">Sign In</button>
			</div>
		</div>
	</div>
</div>
